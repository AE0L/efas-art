<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    </head>

    <body>
        <h1>Apply Watermark</h1>
        <div class="canvas-box">
            <button id="addCollectionBtn">Save to Artwork Collection</button>
            <button id="downloadBtn" onclick="downloadCanvas(canvas)">Download to Computer</button>
            <div class="canvasContainer">
                <canvas id="canvas" ></canvas>
            </div>
        </div>

        <div class="wmPhotos">
            <h2 id="gallery-label">Watermarker Photos</h2>
            <div class="galleryContainer">
                <div class="gallery">
                    <img onclick="geturl(this)" src="/img/w.png" alt="">
                    <img onclick="geturl(this)" src="/img/wm1.png" alt="">
                    <img onclick="geturl(this)" src="/img/wm2.png" alt="">
                    <img onclick="geturl(this)" src="/img/wm3.png" alt="">
                    <img onclick="geturl(this)" src="/img/wm4.jpg" alt="">
                    <img onclick="geturl(this)" src="/img/wm4.png" alt="">
                    <img onclick="geturl(this)" src="/img/wm5.jpg" alt="">
                </div>
            </div>
    
            <div class="opacityGroup">
                <h4 id="opacityGroupLabel">Opacity Slider</h4>
                <input value="100" type="range" id="opacitySlider" disabled>
            </div>
            
            <button id="clearCanvas" onclick="clearCanvas(canvas)">Clear Canvas</button>
        </div>
       

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
        <script src="/lib/fabric.min.js"></script>
        <script src="index.js"></script>
        

    </body>
</html>
