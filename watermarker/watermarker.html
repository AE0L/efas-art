<!DOCTYPE html>

<html>
    <head> 
        <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        
        <title>Watermark image online (no upload).</title> 
        
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"> 
        <meta name="description" content="Simple online tool to add watermark on your images without any upload. Drag and drop your image in tool, then enter water mark text 
        in text area, optionally set preferred font style and color, then position the watermark text in preview image. Also this tool allows you to add watermark logo, Finally set transparency in watermark text or logo (if needed)."/> 
        <meta name="keywords" content="Watermark image, watermark image online, Watermark photo, Watermark picture, add watermark text in image, add watermark logo in image, Transparent watermark text, 
        Transparent watermark logo on photo, display watermark in photo, Watermark jpg image, Watermark png image"/> 
        
        <link rel="stylesheet" href="watermarker.css">
    </head>

    <body class="hold-transition skin-purple-light fixed sidebar-mini"> 
        <div class="wrapper">
            <!--upper part (file uploader)-->
            <header class="main-header"></header>
            <section class="content-header"> 
                <h1> Watermark image <small>Free online tool</small></h1></section>     
            <div class="box-header with-border" id="filesdata">
                <input type="file" name="files">
            </div>
            
            <!--bottom part (watermarker to downloader)-->
            <div class="box-footer clearfix">
                <div class="col-md-12" style="padding: 10px 15px;"> 
                    <div class="col-md-6" > 
                        <label class="btn btn-block btn-lg" style="padding:10px"></i>➕ Add Watermark Logo<input type="file" id="file_input"> </label> 
                    </div>
                </div>
                                                                
                <div class="col-md-12" style="padding: 15px"> 
                    <p class="slider-label" style="padding: 15px">Set Transparency of watermark text or logo </p>
                        <div class="col-md-6"> <input type="text" id="transparent" class="slider form-control" 
                            data-slider-min="0" data-slider-max="1" data-slider-value="0.2" data-slider-step="0.1" 
                            data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="show" data-slider-id="blue"> </div></div>
                        </div>
                </div>  

                <div class="col-md-12"> 
                    <div class="col-md-6 col-sm-6" style="padding:20px 20px 0px 20px"> 
                        <button type="button" id="downloadpng" onclick="downloadpng(this)" 
                            data-loading-text="<i class='fa fa-spinner fa-spin fa-fw' aria-hidden='true'></i> downloading" 
                            class="btn btn-block btn-success btn-lg"></i>⬇️ Download - png</button>
                    </div>
                </div>
            </div>    
        </div>                                                                 
                                                                                
                                                                                            
            <script src="https://watermark.imageonline.co/js/1jquery.min.js"></script> 
            <script src="https://watermark.imageonline.co/js/1bootstrap.min.js"></script> 
            <script src="https://watermark.imageonline.co/js/1jqueryprovider.js"></script> 
            <script src="https://watermark.imageonline.co/js/1jqueryf.min.js"></script> 
            <script src="https://watermark.imageonline.co/js/1slider.js"></script> 
            <script src="https://watermark.imageonline.co/js/1colorpicker.js" type="text/javascript"> </script> 
            <script src="https://watermark.imageonline.co/js/jquery.fontselect.min.js" type="text/javascript"> </script> 
            <script src="https://watermark.imageonline.co/js/1jqueryy.js"></script>
        </body>
</html>
